<nav class="sidebar-root">
  <div class="sidebar-section">
    <h4 class="sidebar-title">Navegação</h4>

    <ul class="sidebar-list">
      <li
        *ngFor="let item of navItems"
        routerLinkActive="sidebar-item-active"
        [routerLinkActiveOptions]="{ exact: item.route === '/' }"
      >
        <a [routerLink]="item.route" class="sidebar-item">
          
          <lucide-angular
            class="sidebar-icon"
            [img]="item.icon"
            size="18"
            strokeWidth="2.4"
          ></lucide-angular>

          <span class="sidebar-label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="sidebar-footer">
    <p class="sidebar-footer-text">Task Manager © 2025</p>
    <p class="sidebar-footer-sub">Desenvolvido por Misael Alves</p>
  </div>
</nav>
